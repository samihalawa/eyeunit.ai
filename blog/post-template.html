<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${POST_TITLE} - EyeUnit.ai Blog</title>

    <!-- Bundle CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">

    <!-- SEO Metadata -->
    <meta name="description" content="${POST_DESCRIPTION}">
    <meta name="author" content="${POST_AUTHOR}">
    <meta name="keywords" content="${POST_KEYWORDS}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="${POST_TITLE} - EyeUnit.ai Blog">
    <meta property="og:description" content="${POST_DESCRIPTION}">
    <meta property="og:image" content="${POST_IMAGE}">
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="${POST_DATE}">
    <meta property="article:author" content="${POST_AUTHOR}">
    
    <style>
        :root {
            --color-primary: #3B82F6;
            --color-secondary: #10B981;
            --color-background: #F9FAFB;
            --color-text: #1F2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .prose {
            max-width: 65ch;
            margin-left: auto;
            margin-right: auto;
        }

        .prose img {
            border-radius: 0.5rem;
            margin: 2rem 0;
        }

        .prose h2 {
            color: var(--color-primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .prose p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .prose ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .prose blockquote {
            border-left: 4px solid var(--color-primary);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #4B5563;
        }

        .prose code {
            background-color: #1F2937;
            color: #E5E7EB;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .prose pre {
            background-color: #1F2937;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .prose pre code {
            background-color: transparent;
            padding: 0;
            color: #E5E7EB;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold gradient-text">EyeUnit.ai</a>
                <div class="flex items-center space-x-4">
                    <a href="/blog" class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-arrow-left"></i> Back to Blog
                    </a>
                    <a href="/" class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <article class="max-w-4xl mx-auto">
            <!-- Hero Image -->
            <div class="relative h-[400px] rounded-xl overflow-hidden mb-8">
                <img 
                    src="${POST_IMAGE}"
                    alt="${POST_TITLE}"
                    class="w-full h-full object-cover"
                >
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                <div class="absolute bottom-0 left-0 right-0 p-8 text-white">
                    <h1 class="text-4xl font-bold mb-4">${POST_TITLE}</h1>
                    <div class="flex items-center space-x-4">
                        <img 
                            src="${AUTHOR_IMAGE}" 
                            alt="${POST_AUTHOR}"
                            class="w-10 h-10 rounded-full"
                        >
                        <div>
                            <p class="font-semibold">${POST_AUTHOR}</p>
                            <p class="text-sm opacity-90">${POST_DATE}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="prose dark:prose-invert mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
                ${POST_CONTENT}
                
                <!-- Tags -->
                <div class="mt-8 pt-8 border-t border-gray-200">
                    <h3 class="text-lg font-semibold mb-4">Topics</h3>
                    <div class="flex flex-wrap gap-2">
                        ${POST_TAGS}
                    </div>
                </div>

                <!-- Share -->
                <div class="mt-8 pt-8 border-t border-gray-200">
                    <h3 class="text-lg font-semibold mb-4">Share this article</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-blue-600 hover:text-blue-700">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="text-blue-600 hover:text-blue-700">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="text-blue-600 hover:text-blue-700">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <button class="text-blue-600 hover:text-blue-700" onclick="copyToClipboard()">
                            <i class="fas fa-link"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Author Bio -->
            <div class="mt-8 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
                <div class="flex items-start space-x-6">
                    <img 
                        src="${AUTHOR_IMAGE}" 
                        alt="${POST_AUTHOR}"
                        class="w-24 h-24 rounded-full"
                    >
                    <div>
                        <h3 class="text-xl font-semibold mb-2">${POST_AUTHOR}</h3>
                        <p class="text-gray-600 dark:text-gray-300 mb-4">${AUTHOR_BIO}</p>
                        <div class="flex space-x-4">
                            <a href="${AUTHOR_TWITTER}" class="text-blue-600 hover:text-blue-700">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="${AUTHOR_LINKEDIN}" class="text-blue-600 hover:text-blue-700">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Posts -->
            <div class="mt-12">
                <h2 class="text-2xl font-bold mb-6">Related Articles</h2>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${RELATED_POSTS}
                </div>
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-2xl font-bold gradient-text">EyeUnit.ai</h1>
                </div>

                <div class="flex space-x-4">
                    <a href="/privacy.html" class="hover:text-blue-400">Privacy Policy</a>
                    <a href="/terms.html" class="hover:text-blue-400">Terms of Service</a>
                    <a href="/sitemap.html" class="hover:text-blue-400">Sitemap</a>
                </div>
            </div>

            <div class="mt-8">
                <p class="text-sm text-gray-400 text-center">
                    &copy; 2024 EyeUnit.ai. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script>
        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => {
                    alert('Link copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }

        // Highlight code blocks
        document.addEventListener('DOMContentLoaded', (event) => {
            Prism.highlightAll();
        });
    </script>
</body>
</html>
