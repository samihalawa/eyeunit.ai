<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - EyeUnit.ai Blog</title>
    <meta name="author" content="{{author}}">
    <meta name="description" content="{{excerpt}}">
    <meta name="keywords" content="{{keywords}}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{excerpt}}">
    <meta property="og:image" content="{{image}}">
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{date}}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold">EyeUnit.ai</a>
                <a href="/blog" class="ml-4 hover:text-blue-600">Blog</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-6 py-8 mt-20">
        <article class="prose lg:prose-xl mx-auto">
            <header class="mb-8">
                <h1 class="text-4xl font-bold">{{title}}</h1>
                <div class="text-gray-600">
                    By {{author}} | {{date}}
                </div>
                {{#if image}}
                <img src="{{image}}" alt="{{title}}" class="my-4 rounded-lg shadow-lg max-w-full h-auto">
                {{/if}}
            </header>
            
            {{{content}}}
        </article>
    </main>
    
    <footer class="bg-gray-100 mt-12">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600">
            &copy; 2024 EyeUnit.ai. All rights reserved.
        </div>
    </footer>
</body>
</html>
