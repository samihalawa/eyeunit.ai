<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - EyeUnit.ai Blog</title>
    <meta name="author" content="{{author}}">
    <meta name="description" content="{{excerpt}}">
    <meta name="keywords" content="{{keywords}}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{excerpt}}">
    <meta property="og:image" content="{{image}}">
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{date}}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/blog/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-4">
            <a href="/" class="text-xl font-bold">EyeUnit.ai</a>
            <a href="/blog" class="ml-4">Blog</a>
        </div>
    </nav>
    
    <main class="container mx-auto px-6 py-8">
        <article class="prose lg:prose-xl mx-auto">
            <header class="mb-8">
                <h1>{{title}}</h1>
                <div class="text-gray-600">
                    By {{author}} | {{date}}
                </div>
                {{#if image}}
                <img src="{{image}}" alt="{{title}}" class="my-4 rounded-lg shadow-lg">
                {{/if}}
            </header>
            
            {{content}}
        </article>
    </main>
    
    <footer class="bg-gray-100 mt-12">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600">
            &copy; 2024 EyeUnit.ai. All rights reserved.
        </div>
    </footer>
</body>
</html>
